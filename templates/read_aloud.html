<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音読精度チェック</title>
  <script defer>
    let recorder;
    let chunks = [];
    let referenceText = "";

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("startBtn").addEventListener("click", startRecording);
      document.getElementById("stopBtn").addEventListener("click", stopRecording);
      document.getElementById("submitBtn").addEventListener("click", submitRecording);
      document.getElementById("loadTextBtn").addEventListener("click", loadText);
    });

    function loadText() {
      referenceText = document.getElementById("referenceInput").value.trim();
      if (!referenceText) {
        alert("正解テキストを入力してください。");
        return;
      }
      document.getElementById("displayText").innerText = referenceText;
      document.getElementById("textLoaded").style.display = "block";
    }

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          recorder = new MediaRecorder(stream);
          chunks = [];
          recorder.ondataavailable = e => chunks.push(e.data);
          recorder.onstop = handleStop;
          recorder.start();

          document.getElementById("startBtn").disabled = true;
          document.getElementById("stopBtn").disabled = false;
        })
        .catch(err => {
          alert("マイクへのアクセスに失敗しました。");
          console.error(err);
        });
    }

    function stopRecording() {
      if (recorder && recorder.state === "recording") {
        recorder.stop();
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
        document.getElementById("submitBtn").disabled = false;
      }
    }

    function handleStop() {
      const audioBlob = new Blob(chunks, { type: 'audio/webm' });
      document.getElementById("recordedAudio").src = URL.createObjectURL(audioBlob);
      document.recordedBlob = audioBlob;
    }

    function submitRecording() {
      if (!referenceText || !document.recordedBlob) {
        alert("正解テキストと録音音声の両方が必要です。");
        return;
      }

      const formData = new FormData();
      formData.append("audio", document.recordedBlob);
      formData.append("transcript", referenceText);

      fetch("/evaluate_read_aloud", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById("resultBox").innerText = "❌ エラー: " + data.error;
        } else {
          document.getElementById("resultBox").innerHTML = `
            ✅ WER: ${data.wer}%<br>
            <hr>
            🔍 Diff:<br>${data.diff_html}<br>
            <hr>
            📜 Original Text:<br>${referenceText}<br>
            <hr>
            🗣️ Your Transcription:<br>${data.transcribed}
          `;
        }
      })
      .catch(err => {
        console.error("評価エラー:", err);
        document.getElementById("resultBox").innerText = "❌ 提出エラー";
      });
    }
  </script>
</head>
<body>
  <h2>📘 音読の精度チェック</h2>

  <textarea id="referenceInput" rows="8" cols="80" placeholder="ここに音読用の正解テキストを貼り付けてください"></textarea><br>
  <button id="loadTextBtn">テキストを読み込む</button>

  <div id="textLoaded" style="display: none; margin-top: 1em;">
    <h3>音読するテキスト：</h3>
    <p id="displayText" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 1em;"></p>

    <button id="startBtn">▶️ 録音開始</button>
    <button id="stopBtn" disabled>⏹ 停止</button>
    <button id="submitBtn" disabled>📝 提出して評価</button>

    <audio id="recordedAudio" controls style="margin-top: 1em;"></audio>

    <div id="resultBox" style="margin-top: 2em;"></div>
  </div>
</body>
</html>
