<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音読精度チェック</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/js/read_aloud.js" defer></script>

  
</head>
<body>
  <div class="nav-header">
    <div class="container">
      <a href="/" class="back-button">← ホームに戻る</a>
      <h1>📘 音読の精度チェック</h1>
    </div>
  </div>
  <div class="container">

    <div id="message" class="message"></div>

    <textarea id="referenceInput" rows="8" placeholder="ここに音読用の正解テキストを貼り付けてください"></textarea>
    <button id="loadTextBtn" class="primary">テキストを読み込む</button>

    <div id="textLoaded" style="display: none">
      <h3>音読するテキスト：</h3>
      <div id="displayText" class="display-text"></div>

      <div class="button-group">
        <button id="startBtn">▶️ 録音開始</button>
        <button id="stopBtn" disabled>⏹ 停止</button>
        <button id="submitBtn" disabled>📝 提出して評価</button>
      </div>

      <audio id="recordedAudio" controls></audio>

      <div id="resultBox"></div>
    </div>
  </div>
</body>
</html>
