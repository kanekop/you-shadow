<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シャドウイング支援ツール</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/js/index.js" defer></script>
</head>
<body>
    {% if user_id %}
        <div class="nav-header">
            <p id="nameDisplay">Welcome, {{ user_name }}!</p>
            <div style="margin-top: 1em;">
                <button onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="features">
            <div class="card">
                <a href="/read-aloud" class="feature-link">
                    <h2>🎙️ 音読練習</h2>
                    <p>Reading Practice</p>
                </a>
            </div>

            <div class="card">
                <a href="/shadowing" class="feature-link">
                    <h2>👥 シャドーイング</h2>
                    <p>Shadowing Accuracy Check</p>
                </a>
            </div>

            <div class="card">
                <a href="/compare" class="feature-link">
                    <h2>📝 パッセージ比較</h2>
                    <p>Passage Comparison</p>
                </a>
            </div>

            <div class="card">
                <a href="/sentence-practice" class="feature-link">
                    <h2>📖 文章練習</h2>
                    <p>Sentence Practice</p>
                </a>
            </div>
        </div>
    {% else %}
        <div class="login-container">
            <h1>Login Required</h1>
            <p>Please login with your Replit account to continue</p>
            <div class="auth-button">
                <script
                    authed="location.reload()"
                    src="https://auth.util.repl.co/script.js">
                </script>
            </div>
        </div>
    {% endif %}

    <script>
        function logout() {
            localStorage.removeItem('username');
            location.reload();
        }
    </script>
</body>
</html>
