
<!DOCTYPE html>
<html>
<head>
  <title>Sentence Practice</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div id="controls">
    <div class="select-group">
      <label>ジャンル：</label>
      <select id="genreSelect"></select>

      <label>レベル：</label>
      <select id="levelSelect"></select>
    </div>

    <div class="mode-group">
      <label>モード選択：</label>
      <select id="practiceMode">
        <option value="playback">再生のみ</option>
        <option value="shadowing">シャドウイング練習</option>
      </select>
      <label>目標WER (%)：</label>
      <input type="number" id="targetWER" value="20" min="0" max="100" step="1">
    </div>
    <div class="visibility-toggle">
      <label>文章を表示：</label>
      <input type="checkbox" id="showSentences" checked>
    </div>
  </div>

  <div id="sentenceList"></div>

  <script src="/static/js/sentence-practice.js"></script>
</body>
</html>
