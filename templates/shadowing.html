<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シャドウイング精度チェック</title>
<script src="/static/js/shadowing.js" defer></script>

</head>
<body>
  <!-- 👤 ユーザー名の表示 -->
  <p id="userDisplay">🧑‍💻 現在のユーザー(開発中)：</p>

  <h2>🎧 プリセットシャドウイング精度チェック</h2>

  <div>
    <label>ジャンル：</label>
    <select id="genreSelect"></select>
    <label>レベル：</label>
    <select id="levelSelect"></select>
  </div>

  <div id="presetLoaded" style="display:none; margin-top:1em;">
    <h3>📜 正解スクリプト</h3>
    <p id="displayScript" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 1em;"></p>

    <h3>🔊 音声再生</h3>
    <audio id="originalAudio" controls></audio><br><br>

    <button id="startBtn">▶️ 録音開始</button>
    <button id="stopBtn" disabled>⏹ 停止</button>
    <button id="submitBtn" disabled>📝 提出して評価</button>

    <h3>🎤 録音音声</h3>
    <audio id="recordedAudio" controls></audio>

    <div id="resultBox" style="margin-top: 2em;"></div>
  </div>
</body>
</html>
